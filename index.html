<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="tic-tac-toe.css">
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 align="center">Welcome to Tic Tac Toe</h1>
                <h3 align="center">Get ready to play! Have 3 "X" or "O" in a line to win!</h3>
                <h3 align="center" id="p">Let's start!</h3>
            </div>
            
            <table align="center">
                <tr id="row1">
                    <td id="col1">&nbsp;</td>
                    <td id="col2">&nbsp;</td>
                    <td id="col3">&nbsp;</td>
                </tr>
                
                <tr id="row2">
                    <td id="col1">&nbsp;</td>
                    <td id="col2">&nbsp;</td>
                    <td id="col3">&nbsp;</td>
                </tr>
                
                <tr id="row3">
                    <td id="col1">&nbsp;</td>
                    <td id="col2">&nbsp;</td>
                    <td id="col3">&nbsp;</td>
                </tr>
            </table>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-lg" id="btn" align="left">Restart</button>
            <br>
            <br>
            
        </div>
        
        <script src="tic-tac-toe.js"></script>
    
    </body>
    
</html>
